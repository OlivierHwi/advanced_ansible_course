---
- name: Installer mysql-server
  hosts: mysql
  become: true
  become_user: root

  tasks:
    - name: Sauvegarder lâ€™IP principale dans une variable
      set_fact:
        mysql_ip: "{{ ansible_default_ipv4.address }}"

    - name: Install mysql-server
      ansible.builtin.apt:
        update_cache: true
        name: "{{ item }}"
        state: present
      loop:
        - mysql-server

- name: Installer apache2
  hosts: apache
  become: true
  become_user: root
  roles:
    - wordpress


